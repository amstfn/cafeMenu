<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- For the styling of the page to look similar on mobile as it does on a desktop or laptop, you need to add a meta element with a special content attribute.
    Add the following within the head element:
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER Cafe</h1>
            <p class="established">Est.2020</p>
            <hr>
            <section>
                <h2>Caffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffe icon">
                <!-- The image you added is not centered horizontally like the Coffee heading above it. img elements are "like" inline elements.
                To make the image behave like heading elements (which are block-level), create an img type selector and use the value block for the display property and use the applicable margin-left and margin-right values to center it horizontally. -->
                <!-- Time to start adding some menu items. Add an empty article element under the Coffee heading. It will contain a flavor and price of each coffee you currently offer.
                article elements commonly contain multiple elements that have related information -->
                <article class="item"><p class="flavor">French Vanilla</p><p class="price">3.00</p></article>
                <article class="item"><p class="flavor">Caramel Macchiato</p><p class="price">3.75</p></article>
                <article class="item"><p class="flavor">Pumpkin Spice</p><p class="price">3.50</p></article>
                <article class="item"><p class="flavor">Hazelnut</p><p class="price">4.00</p></article>
                <article class="item"><p class="flavor">Mocha</p><p class="price">4.50</p></article>
                </section>
                <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="dessert icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line"><!-- this class make 2 hr symmetrical -->
        <footer>
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
